spring:
  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.Mysql8Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always





  datasource:
    url: jdbc:mysql://localhost:3306/timo
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver